webhook: "null"
avatarurl: "https://"
servername: "RenderyCrafty" #Your server name
username: "Vote Logger"
thumbnail: "https://files.yourserver.net" #thumbnail for embed
description: "%player% Thank you for your votes!" # %player% as Player
footer: "Vote https://vote.yourserver.net"

